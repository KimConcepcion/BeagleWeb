<!DOCTYPE html>

<html ng-app="beagleapp">
<head>
	<title>Home Server</title>
	<meta lang="eng">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<link rel="icon" type="image/x-icon" href="web/favicon.ico">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="MainController" ng-cloak>
	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img src="web/favicon.ico" style="width: 60px; height: 60px;"></a>
			</div>
			<!-- Navbar links -->
			<div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
				<ul class="nav navbar-nav">
					<!-- Home button -->
					<li>
						<a ng-href="#" role="button" aria-haspopup="true" aria-expanded="false"><h3><span class="glyphicon glyphicon-home"></span></h3></a>
					</li>
					<!-- Systemstatus button -->
					<li>
						<a ng-href="#/systemstatus" role="button" aria-haspopup="true" aria-expanded="false"><h3>System Status</h3></a>
					</li>
					<!-- PRU button -->
					<li>
						<a ng-href="#/pru" role="button" aria-haspopup="true" aria-expanded="false"><h3>PRU</h3></a>
					</li>
					<!-- HomeSensors button -->
					<li>
						<a ng-href="#/homesensors" role="button" aria-haspopup="true" aria-expanded="false"><h3>Home Sensors</h3></a>
					</li>
					<!-- Network button -->
					<li>
						<a ng-href="#/network" role="button" aria-haspopup="true" aria-expanded="false"><h3>Network</h3></a>
					</li>
				</ul>
				<!-- Right placed links. -->
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a ng-href="#/about" role="button" aria-haspopup="true" aria-expanded="false"><h3>About</h3></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div style="padding-top: 86px;" ng-view></div>
	</div>

	<!-- Local js scripts. -->
	<!-- <script src="js/bootstrap/bootstrap.min.js"></script> -->
	<script src="js/util/plotly.min.js"></script>
	<script src="js/angularjs/angular.js"></script>
	<script src="js/angularjs/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/systemMonitorController.js"></script>
	<script src="js/services.js"></script>

	<!-- External js scripts. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
